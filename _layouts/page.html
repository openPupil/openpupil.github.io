---
layout: default
---

<div class="small-intro">
  <div class="intro-body">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="brand-heading">{{ page.title }}</h1>
          <p class="intro-text">                  				
            {{ page.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
  
<section id="pageid">
    <div class="container content-section">
        <div class="row justify-content-center">
        <div class="col-md-8">
            {% if page.subtitle %}
            <h2 class="text-center">{{ page.subtitle }}</h2>
            {% endif %}
            {{ content }}
        </div>
        </div>
    </div>
</section>
