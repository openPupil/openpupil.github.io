<nav id="navbar-scroll" class="navbar navbar-expand-md navbar-custom fixed-top">
   <div class="container">

      <a class="navbar-brand" href="{{ site.baseurl }}/index.html"><img class="navbar-logo" src="{{ site.baseurl }}/assets/img/logo.svg"/></a>
      <a class="navbar-brand" href="{{ site.baseurl }}/index.html">{{ site.title }}</a>

      <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarsDefault">
         <ul class="navbar-custom navbar-nav ml-auto">

               <!-- Depending on the current page either index (default layout) or a post page (post layout) we need different hrefs -->
               <li class="nav-item">
                  <a class="nav-link page-scroll" {% if page.layout == "default" %} href="#intro" {% else %} href="{{ site.baseurl }}/#intro" {% endif %} >Home</a>
               </li>

               {% assign sorted_pages = site.pages | sort: 'front-page-order' %}
               {% for item in sorted_pages %}
               <li class="nav-item">
                  <a class="nav-link page-scroll" {% if page.layout == "default" %} href="{{ item.nav-link | prepend: '#' }}" {% else %} href="{{ site.baseurl }}{{ item.nav-link | prepend: '/#' }}" {% endif %}>{{ item.title }}</a>
               </li>
               {% endfor %}

               <li class="nav-item">
                  <a class="nav-link add-dataset-link eventdl" target="_blank" href="https://google.de"><i class="fa fa-plus"></i> Contribute</a>
               </li>
               
         </ul>              
         
      </div>
   </div>
</nav>
