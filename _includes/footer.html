<div class="footer-dark">
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-3 item">
                    <h3>Resources</h3>
                    <ul>
                        <li><a href="{{ 'sitemap.xml' | relative_url }}">Sitemap</a></li>
                        <li><a href="{{ 'atom.xml' | relative_url }}">Atom</a></li>
                        <li><a href="{{ 'feed.json' | relative_url }}">JSON</a></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3 item">
                    <h3>Legal</h3>
                    <ul>
                        {% for p in site.legal %}

                        <li><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
                        
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-6 item text">
                    <h3>{{ site.title }}</h3>
                    <p>{{ site.summary }}</p>
                </div>
                <div class="col item social">
                    <a href="{{ site.github }}" target="_blank">
                        <i class="icon fa fa-github"></i>
                    </a>
                </div>
            </div>
            <p class="copyright">This work is licensed under <a href="https://creativecommons.org/licenses/by-nd/4.0" rel="noopener noreferrer" target="_blank">CC BY ND 4.0</a>

            <p class="copyright">{{ site.title }} Â© 2021, Made with <a href="https://jekyllrb.com/" rel="noopener noreferrer" target="_blank"><u>Jekyll</u></a>  using the <a href="https://github.com/wowthemesnet/template-aries-bootstrap-html" rel="noopener noreferrer" target="_blank"><u>Aries Theme</u></a>.</p></p>
        </div>
    </footer>
</div>
